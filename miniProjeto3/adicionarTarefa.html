<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="sideBar">
        <h2>Categorias</h2>

        <button class="categorias"><a href="index.html">Todas as Tarefas</a></button>
        <button class="categorias"><a href="prioridadeAlta.html">Alta</a></button>
        <button class="categorias"><a href="prioridadeMedia.html">Média</a></button>
        <button class="categorias"><a href="prioridadeBaixa.html">Baixa</a></button>
        <button class="categorias"><a href="pessoais.html">Pessoais</a></button>
        <button class="categorias"><a href="trabalho.html">Trabalho</a></button>
        <button class="categorias"><a href="finalizadas.html">Finalizadas</a></button>

    </section>


    <section class="header">
        <h2>Dashboard</h2>

        <button class="adicionarTarefas"><a href="adicionarTarefa.html">Adicionar Tarefas</a></button>

    </section>

    <section class="adicionarTarefa">

        <label>Nome da Tarefa</label>
        <input type="text" placeholder="Digite aqui o nome">

        <label>Descrição da Tarefa</label>
        <input class="descricaoTarefa" type="text" placeholder="Digite aqui a descrição">

        <label>Prioridade da Tarefa</label>
        <select>
            <option>Alta</option>
            <option>Média</option>
            <option>Baixa</option>
        </select>


        <label>Status da Tarefa</label>
        <select>
            <option>Concluída</option>
            <option>Em andamento</option>
        </select>

        <button class="botaoTarefas">Adicionar</button>

    </section>

    
</body>
</html>
